<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="qrc:///assets/css/style.css" />
    <script type="text/javascript" src="qrc:///assets/js/jquery.js"></script>
    <script type="text/javascript" src="qrc:///assets/js/jquery.lazyload.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("img").lazyload({
                effect : "fadeIn"
            });
            $("a").click(function(event) {
                if($(this).hasClass("disabled")) {
                    event.preventDefault();
                }
                $(this).addClass("disabled");
                $(this).css({"cursor": "default"});
                $(this).css({"pointer-events": "none"});
                $(this).css({"background": "gray"});
            });
        });
    </script>
</head>
<body>

    <div class="summary">
        <div class="image"><img data-original="{POSTER}" width="320" height="480"/></div>
    </div>

    <article>
        <section>
            <h2>{TITLE}</h2>
            <p>{RATING} {YEAR}</p>
            <p>{GENRE}</p>
            <p>{RUNTIME}{SIZE}</p>
            <h1>{TAGLINE}</h1>
            <p>{DIRECTOR}</p>
            <p>{CAST}</p>
            <p>{OVERVIEW}</p>
            <a class="button left" href="{MAGNET}">WATCH</a>
            {VIDEO}
        </section>

        <p class="clear tmdb"><img src="qrc:///images/tmdb.png"/>
        <br/>This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
    </article>

</body>
</html>
